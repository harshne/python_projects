{% extends "body.html" %}
{% block body %}
{% if session['logged_in'] %}
<p>it appears that you are logged into the site</p>
{% else %}
<form action="/login" method="POST">
    <div class="input">
<input type="username" class="input" name="user" placeholder="Name">
<input type="password" class="input" name="passwd" placeholder="secret~">
<input type="submit" value="submit" class="btn">
    </div>
</form>

{% endif %}
{% endblock %}
